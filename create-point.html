<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecoleta</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&family=Ubuntu:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/create-point.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
</head>
<body>

    <div id="page-create-point">

        <header>
            <img src="./assets/img/logo.svg" alt="Logomarca" srcset="">
            <a href="./index.html" target="">
                <span></span>
                Voltar para home
            </a>

        </header>

        
        <form action="">
            <h1> Cadastro do ponto de coleta </h1>

            <fieldset>

                <legend>
                    <h2> Dados da entidade</h2>
                </legend>

                <div class="field">
                    <label for=""> Nome da entidade </label>
                    <input type="text" name="companyName" id="">
                </div>

                <div class="field-group">
                    <div class="field">
                        <label for=""> Endereço </label>
                        <input type="text" name="companyAddress" id="">
                    </div>

                    <div class="field">
                        <label for=""> Número/Complemento </label>
                        <input type="text" name="companyAdressComplement" id="">
                    </div>
                </div>

                <div class="field-group">
                    <div class="field">
                        <label for=""> Estado </label>
                        <select name="companyState" id="">
                            <option value="">Selecione o Estado</option>
                        </select>

                        <input type="hidden" name="state">
                    </div>

                    <div class="field">
                        <label for=""> Cidade </label>
                        <select name="companyCity" id="" disabled>
                            <option value="">Selecione a Cidade</option>
                            <input type="hidden" name="state">
                        </select>
                    </div>

                </div>
            </fieldset>

            <button type="submit">Cadstrar ponto de coleta</button>
        


        </form>

    </div>

    <script src="./assets/js/create-point.js"></script>
</body>
</html>
